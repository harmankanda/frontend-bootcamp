<!DOCTYPE html>
<html>
<head>
	<title>Just Practice</title>
</head>
<body>
	<script>
		function commission(num){
				if(num<5000)
				{
					total=num*0/100;
					alert(total);
				}
				else if(num<12000)
				{
					total=num*3/100;
					alert(total);
				}
				else if(num<22000)
				{
					total=num*7/100;
					alert(total);
				}
				else if(num<30000)
				{
					total=num*10/100;
					alert(total);
				}
				else if(num<50000)
				{
					total=num*15/100;
					alert(total);
				}
				else
				{
					hi=num*15/100;
					total=hi+hi*5/100;
					alert(total);
				}
		}
	</script>	
</body>
</html>
