<!DOCTYPE html>
<html>
<head>
	<title>Row's Name</title>
</head>
<body>
     <h2>Row's Name</h2>

<script>

		var row1 = ["Harman","Sagar","Raman","Priya"];
		var row2 = ["Kiran","Anil","Aakriti","Rahul","Sandeep"];
		var row3 = ["Babu","Manmeet","Simran"];
		function find(student){
			for(var i=0;i<4;i++)
			{
				if(student===row1[i]){
					console.log("found in First Row at "+ parseInt(i+1)+ " location.");
					alert("found in First Row at "+ parseInt(i+1)+ " location.");
					return;
				}
			}	
			for(var i=0;i<5;i++)
			{	
				if(student===row2[i]){
					console.log("found in Second Row at " + parseInt(i+1)+ " location.");
					alert("found in Second Row at " + parseInt(i+1)+ " location.");
					return;
				}
			}	
			for	(var i=0;i<3;i++)
			{
				else if(student===row3[i]){
					console.log("found in Third Row at " + parseInt(i+1)+ " location.");
					alert("found in Third Row at " + parseInt(i+1)+ " location.");
					return;
				}
			}
			console.log("Not found in the rows");
			alert("Not found in the rows");
			return;
		}
</script>
</body>
